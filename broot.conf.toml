default_flags = "ghi"
syntax_theme = "base16-ocean.dark"

[[verbs]]
invocation = "o"
execution = ":open_preview"

[[verbs]]
invocation = "edit"
shortcut = "e"
apply_to = "file"
execution = "/usr/local/bin/nvim {file}"
leave_broot = false


